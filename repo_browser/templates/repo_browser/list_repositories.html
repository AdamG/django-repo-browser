{% extends "repo_browser/base.html" %}

{% block content %}
<table>
  <caption>Repositories</caption>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for repository in repositories %}
    <tr>
      <td><a href="{{ repository.urls.view }}">{{ repository.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
